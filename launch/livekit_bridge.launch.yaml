launch:
  - arg:
      name: params_file
      default: "$(find-pkg-share livekit_ros2_bridge)/config/livekit_bridge.yaml"
      description: "Path to a ROS parameters file for livekit_bridge."

  - arg:
      name: overlay_params_file
      default: "$(find-pkg-share livekit_ros2_bridge)/config/livekit_bridge.overlay.yaml"
      description: "Path to a ROS parameters file loaded after params_file (later params override earlier ones)."

  - node:
      pkg: livekit_ros2_bridge
      exec: livekit_bridge
      name: livekit_bridge
      param:
        - from: "$(var params_file)"
          allow_substs: true
        - from: "$(var overlay_params_file)"
          allow_substs: true
