# Overlay parameters template for the livekit_ros2_bridge node.
#
# Copy this file and set your allowlists (and any overrides you want).
# Then launch with:
#
#   ros2 launch livekit_ros2_bridge livekit_bridge.launch.yaml \
#     overlay_params_file:=/path/to/your_livekit_bridge.overlay.yaml
#
# This overlay is loaded *after* the packaged defaults in config/livekit_bridge.yaml,
# so any params you set here override the defaults.
#
# IMPORTANT: The bridge is default-deny and refuses to start unless you configure
# at least one allowlist.

livekit_bridge:
  ros__parameters:
    # Replace the empty-string entries below with your allowlist patterns.
    #
    # Required: set at least one allowlist or the node refuses to start.
    access.static.subscribe.allow: [""]  # e.g. ["/user/*"]
    access.static.publish.allow: [""]  # e.g. ["/user/cmd_vel"]
    access.static.service.allow: [""]  # e.g. ["/example/service"]

    # Development shortcut: allow all subscriptions (do not use in production)
    # access.static.subscribe.allow: ["*"]
